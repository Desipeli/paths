<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Routes n Mazes
    </title>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" min-width="100" min-height="100" width="1000" height="1000"></canvas>
      <div id="div-options">
        <div id="div-options-site">
          <button id="btn-light">Dark</button>
        </div>
        <div id="div-options-grid">
          <label for="grid-size">grid size:</label>
          <input id="grid-size" type="number" min="1" max="300" step="1" value=21>
          <button id="btn-new-grid">Create new grid</button>
        </div>
        <div id="div-options-mazes">
          <div id="div-kd">
            <button id="btn-new-kode">Create new maze</button>
            <label for="cycles">cycles</label>
            <input type="checkbox" id="cycles" value=true>
            <label for="cycles-p"></label>
            <input id="cycles-p" type="number" step="1" min="0" max="100" value=10>
            <label for="cycles-p">%</label>
          </div>
        </div>
        <div id="div-options-search">
          <div id="div-breadth">
            <button id="btn-breadth">Breadth-First Search</button>
          </div>  
        </div>
        <div id="div-options-animation">
          <label for="animation-delay">animation delay (ms)</label>
          <input id="animation-delay" type="number" value="10">
        </div>
      </div>
    </div>
    
    <script type="module">
      import initProgram from './index.js'
      window.onload = () => {
        initProgram()
      }
    </script>
    <style>
      @media (min-width: 1600px) {
        #wrapper {
        display: inline-flex;
        }
      }

      @media (prefers-color-scheme: light) {
        #canvas {
        background-color: gray;
        }
      }
      
    </style>
  </body>

</html>
